<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Audio Stuff
    </title>
    <link rel="stylesheet" href="/style.css" />
    <script defer src="/bundle.js"></script>
  </head>
  <body>
    <h1>Audio Hacking Continued</h1>
    <div id="app">Play separate files here:</div>
    <audio id="audio1" controls>Audio 1 Here</audio>
    <audio id="audio2" controls>Audio 2 Here</audio>

    <br></br>

    <div> Start Files together using AudioContext and time offset here:
      <p><button disabled id="play2files" style="display: block">PLAY 2 FILES</button></p>
      <button id="nudgeForwards">Nudge File 2 ahead .05 seconds</button>
      <button id="nudgeBackwards">Nudge File 2 back by .05 seconds</button>
    </div>
    <br></br>
    <input id="fudge" type="text" value="0">Enter Fudge and Restart</input>
  </body>
